<head>

    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="CSS/bootstrap.css" rel="stylesheet">
    <!-- Demo CSS -->
    <link href="CSS/demo.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="CSS/login-theme-1.css" rel="stylesheet" id="Link1">
    <link href="CSS/animate-custom.css" rel="stylesheet">

      <script src="js/html5shiv.js"></script>

     <script src="js/custom.modernizr.js" type="text/javascript" ></script>

<body class="fade-in">
     
    <!-- start Login box -->
    <div class="container" id="login-block">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <div class="login-box clearfix animated flipInY">
                    <div class="page-icon animated bounceInDown">
                        <img src="images/user-icon.png" alt="Key icon">
                    </div>
                    <div class="login-logo">
                        <a href="#?login-theme-3">
                            <img src="images/login-logo.png" alt="Company Logo"></a>
                    </div>
                    <hr>
                    <div class="login-form">
                        <!-- Start Error box -->
                        <div class="alert alert-danger hide">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <h4>Error!</h4>
                            Your Error Message goes here
                        </div>
                        <!-- End Error box -->
                        <form action="#" method="get">
                            <input placeholder="User name" class="input-field" required="" type="text">
                            <input placeholder="Password" class="input-field" required="" type="password">
                            <button type="submit" class="btn btn-login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login box -->
    <footer class="container">
        <p id="footer-text"><small>Copyright © 2014 <a href="#">Anirban Pvt. Ltd.</a></small></p>
    </footer>
